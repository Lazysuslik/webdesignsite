<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Заказ оформлен</title>
	<link rel="stylesheet" href="css/common.css">
	
	<!-- Шрифты -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">

    <style>
    
body, html {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/img/main2.png') center/cover no-repeat; 
    z-index: -1; 
}

.container {
    text-align: center;
    z-index: 1; /* Поднимаем контент над фоновым изображением */
}


    </style>
</head>

<body>

    <div class="background"></div>
    <div class="container">
        <h2 align="center">Ваш заказ успешно оформлен!<br>Мы с вами свяжемся для уточнения деталей заказа</h2>
        <button id="button" onClick="location.href='catalog.html'" class="addtocart" style="width: 50%;" >На главную</button>
    </div>
	<script type="module">
    import { animation } from './js/animation.js'; animation();
    const clearLocalStorageButton = document.getElementById('button');

    // Добавляем обработчик события на клик по кнопке
    clearLocalStorageButton.addEventListener('click', function() {
    // Очищаем все данные в localStorage
    localStorage.clear();
    })
  
  </script>
</body>
</html>
